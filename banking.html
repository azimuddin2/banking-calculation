<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking website function use</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Main CSS Link  -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="container">
        <h1 id="header-title">Let's get some Money..!</h1>
    </header>
    <main>
        <section class="container">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                  <div class="bg-deposit py-3 px-4 rounded-3">
                    <h2>Deposit</h2>
                    <h1>$<span id="deposit-total">00</span></h1>
                  </div>
                </div>
                <div class="col">
                    <div class="bg-withdraw py-3 px-4 rounded-3">
                      <h2>Withdraw</h2>
                      <h1>$<span id="withdraw-total">00</span></h1>
                    </div>
                </div>
                <div class="col">
                    <div class="bg-balance py-3 px-4 rounded-3">
                      <h2>Balance</h2>
                      <h1>$<span id="balance-total">100</span></h1>
                    </div>
                </div>
            </div>
        </section>
        <section class="container my-5">
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col">
                  <div class="deposit-amount-submit p-5 rounded-3">
                    <h2>Please Deposit</h2>
                    <input id="deposit-input" class="w-75" name="" placeholder="$ amount you want to deposit">
                    <button id="deposit-button" type="submit">Deposit</button>
                  </div>
                </div>
                <div class="col">
                    <div class=" withdraw-amount-submit p-5 rounded-3">
                      <h2>Please Withdraw</h2>
                      <input id="withdraw-input" class="w-75" name="" placeholder="$ amount you want to withdraw">
                      <button id="withdraw-button" type="submit">Withdraw</button>
                    </div>
                  </div>
            </div>
        </section>
    </main>
    <!-- Javascript link  -->
    <script src="javascript/function-banking.js"></script>
    <!-- Bootstrap Javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
