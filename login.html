<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Main CSS Link  -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="container">
        <h1 id="header-title">welcome to my login form..!</h1>
    </header>
    <main>
        <section class="container">
            <div class="card mb-3">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <img src="images/banking.jpg" class="img-fluid rounded w-100" alt="...">
                  </div>
                  <div class="col-lg-6">
                    <div class="card-body">
                      <h1 class="card-title">Login</h1>
                      <div>
                        <input id="user-email" class="w-100" type="email" name="" placeholder="write your email">
                        <input id="user-password" class="w-100" type="password" name="" placeholder="write your password">
                        <button id="submit-btn" type="submit">Submit</button>
                    </div>
                    </div>
                  </div>
                </div>
              </div> 
        </section>
    </main>
    <!-- Javascript link -->
    <script src="javascript/login.js"></script>
    <!-- Bootstrap Javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
